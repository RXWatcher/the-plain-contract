name: Sync to GitLab

on:
  push:
    branches:
      - '**'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Sync to GitLab
        env:
          GITLAB_SYNC_TOKEN: ${{ secrets.GITLAB_SYNC_TOKEN }}
          GITLAB_REPO_URL: ${{ secrets.GITLAB_REPO_URL }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          # Strip https:// if present
          GITLAB_URL_CLEAN="${GITLAB_REPO_URL#https://}"
          git remote add gitlab "https://oauth2:${GITLAB_SYNC_TOKEN}@${GITLAB_URL_CLEAN}" || git remote set-url gitlab "https://oauth2:${GITLAB_SYNC_TOKEN}@${GITLAB_URL_CLEAN}"
          git push gitlab --all --force
          git push gitlab --tags --force || true
